name:禅道信息公告    # 插件的名称
code:zentaoinfo      # 插件的英文代号，英文或者字母，必须保持唯一。
type:extension       # 插件的类型，可以选择extension, patch, theme三种的一种。
copyright:王延之 2011-2012                      # 版权所有信息。
site: http://yzwang.sinaapp.com                 # 官网网站。
author:王延之<yzwang.nj@foxmail.com>            # 作者，多个可以用逗号隔开。
abstract:具有信息公告,资产列表等功能的简单插件. # 简介。一句话介绍。

# 描述和安装文档，可以多行，支持a, p, div, h3-h6, strong, img, table, tr, td, ol, ul, li, span标签。
desc:|
  具有信息公告,资产列表等功能的简单插件.
  enjoy it!
install:| 
  1. 通过禅道的插件管理来进行安装。 
    1.1 使用管理员身份登录禅道，访问插件管理。
    1.2 打开获得插件页面，搜索找到本插件。
    1.3 选择自动安装，按照页面提示即可。
  2. 手工安装，将代码解压缩，然后将目录拷贝到禅道对应的目录，比如module拷贝到zentao的module。

